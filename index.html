<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <!-- Use Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">✈️ Flight Tracker</h1>
            <p class="text-gray-600 mt-2">
                Real-time flight status with favorites and filtering.
            </p>
            <p id="user-info" class="text-xs text-gray-500 mt-2"></p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <!-- Main Tabs -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="tabSearch" class="tab-btn flex-1 py-3 text-center font-semibold border-b-2 active">Search</button>
                <button id="tabFavorites" class="tab-btn flex-1 py-3 text-center font-semibold text-gray-500">Favorites (<span id="favorites-count">0</span>)</button>
            </div>

            <!-- Search Panel -->
            <div id="search-panel">
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="tabFlightNumber" class="tab-btn flex-1 py-3 text-center font-semibold border-b-2 active">By Flight Number</button>
                    <button id="tabRoute" class="tab-btn flex-1 py-3 text-center font-semibold text-gray-500">By Route</button>
                </div>

                <div id="flightNumberSearch" class="search-form">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="flight_iata" class="block text-sm font-medium text-gray-700 mb-1">Flight IATA Number</label>
                            <input type="text" id="flight_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., AA123">
                        </div>
                        <button id="searchFlightBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 h-10">
                            Search
                        </button>
                    </div>
                </div>

                <div id="routeSearch" class="search-form hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="dep_iata" class="block text-sm font-medium text-gray-700 mb-1">Departure (IATA)</label>
                            <input type="text" id="dep_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., DEL">
                        </div>
                        <div>
                            <label for="arr_iata" class="block text-sm font-medium text-gray-700 mb-1">Arrival (IATA)</label>
                            <input type="text" id="arr_iata" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., BOM">
                        </div>
                        <button id="searchRouteBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 h-10">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Favorites Management & Results Section -->
            <div id="favorites-management" class="mb-4 hidden">
                <p class="text-sm text-gray-600">Your favorites are saved across devices.</p>
                <button id="clear-favorites-btn" class="mt-2 text-red-600 hover:text-red-800 transition-colors duration-200">Clear All Favorites</button>
            </div>
            
            <div id="results-section">
                <div id="filter-section" class="mb-4 hidden">
                    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status:</label>
                    <select id="status-filter" class="w-full md:w-1/2 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="landed">Landed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div id="message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden" role="alert"></div>
                <div id="loader" class="mx-auto my-8 hidden loader"></div>
                <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>

        <!-- Custom Modal for messages -->
        <div id="message-modal" class="modal">
            <div class="bg-white rounded-lg p-6 shadow-xl w-11/12 md:w-1/3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-blue-600">Information</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <p id="modal-text" class="text-gray-700"></p>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
